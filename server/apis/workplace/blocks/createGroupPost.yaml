category: Communication
title: Create Post
apiNamespace: workplace
apiOperationId: createGroupPost
displayNamespace: workplace
displayOperationId: createGroupPost
inputs:
  markdown:
    type: boolean
    default: false
    description: Whether the post is in markdown format
  formatting:
    type: string
    default: MARKDOWN
    hidden: true
    scripts: 
      jsonata: >-
        $.markdown ? "MARKDOWN" : undefined
      delete:
        - markdown
  message: 
    type: string
    customSocket: text
  photo_id:
    type: string
  attached_media:
    hidden: true
    type: array
    scripts:
      jsonata: >-
        $exists(photo_id) ? [
          {
            "media_fbid": $string(photo_id)
          }
        ] : undefined
      delete:
        - photo_id


    


